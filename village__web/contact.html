<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery & Contact - Burjupalli Tanda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      text-align: center;
      margin: 15px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 0 5px;
    }
    nav a:hover {
      background-color: #4CAF50;
      color: white;
    }
    section {
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .contact-form label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact-form button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gallery & Contact - Burjupalli Tanda</h1>
    <p>Explore the beauty of our village and reach out to us</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="history.html">History & Culture</a>
    <a href="contact.html">Gallery & Contact</a>
  </nav>
  <section>
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="image1.jpg" alt="Scenic view of Burjupalli Tanda">
      <img src="festival.jpg" alt="Festivals in Burjupalli Tanda">
      <img src="image3.jpg" alt="Local Temple">
      <img src="fields.jpg" alt="Village Life">
      <img src="nallamalla_forest1.jpeg" alt="Nallamala Hills">
    </div>

    <h2>Contact Us</h2>
    <form class="contact-form" action="mailto:example@domain.com" method="POST" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
  <footer>
    <p>Â© 2024 Burjupalli Tanda | All rights reserved.</p>
  </footer>
</body>
</html>
